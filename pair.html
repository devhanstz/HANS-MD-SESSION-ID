<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Theme Pair Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Basic Page Setup */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Background styling */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      transition: background-color 3.9s ease; /* Smooth color transition */
    }

    /* Body frame container */
    .body-frame {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(250, 249, 249, 0.7);
      text-align: center;
      max-width: 600px;
      width: 100%;
      z-index: 1;
    }

    /* Title styling */
    .body-frame h3 {
      font-size: 2.5rem;
      color: #ff0000;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .body-frame h6 {
      font-size: 1rem;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-container input {
      width: 70%;
      padding: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      outline: none;
      color: #000;
      background-color: #f1f1f1;
      box-shadow: inset 3px 3px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .input-container input:focus {
      background-color: #111;
      color: #ff0000;
      box-shadow: 0 0 10px #ff0000;
    }

    .input-container button {
      padding: 12px 20px;
      background-color: #ff0000;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      border: 2px solid #ff0000;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .input-container button:hover {
      background-color: #cc0000;
      border: 2px solid #cc0000;
      color: #fff;
    }

    .centered-text {
      color: #e9e4e4;
      font-size: 1.1rem;
    }

    #waiting-message {
      display: none;
      color: #ffcc00;
      font-size: 1.1rem;
    }

    #pair {
      font-size: 1.2rem;
      color: #ffcc00;
    }

    audio {
      display: none;
    }

    /* Add neon glow to the input placeholder */
    ::placeholder {
      color: black;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
    }

    /* Responsive Design */
    @media (max-width: 500px) {
      .body-frame {
        padding: 20px;
      }

      .input-container input, .input-container button {
        padding: 10px;
        font-size: 1rem;
      }

      .body-frame h3 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background with dynamic color -->
  <div class="background"></div>

  <!-- Body Frame that contains content -->
  <div class="body-frame">
    <h3>MATRIX-XMD-PAIR-CODE</h3>
    <h6>MADE BY HANSTZ.</h6>
    <p class="centered-text">ᴇɴᴛᴇʀ ᴜʀ ᴘʜᴏɴᴇ ɴᴜᴍʙᴇʀ ᴡɪᴛʜ ᴄᴏᴜɴᴛʀʏ ᴄᴏᴅᴇ.</p>

    <div class="input-container">
      <input placeholder="255760XXXX" type="number" id="number" name="">
      <button id="submit">Submit</button>
    </div>

    <a id="waiting-message" class="centered-text">Please wait a while...</a>
    <main id="pair"></main>
  </div>

  <!-- Hidden Audio Player that plays automatically -->
  <audio autoplay loop>
    <source src="https://files.catbox.moe/sewwmk.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight:bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:white;font-weight:bold">Enter your WhatsApp number with Country Code</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:red;font-weight:bold">Invalid Number</a><br><br>';
      } else {
        const Wasi_Tech = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = Wasi_Tech.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:white;font-weight:bold">Please Wait...</a><br><br>';
        let { data } = await axios(`/code?number=${Wasi_Tech}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:white;font-weight:bold">' + code + '</span></font><br><br><br>';
      }
    });

    // Function to generate a random hex color
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Function to change background color every 3.9 seconds
    function changeBackgroundColor() {
      setInterval(() => {
        document.querySelector('.background').style.backgroundColor = getRandomColor();
      }, 3900); // Change every 3.9 seconds
    }

    // Initialize the background color change
    changeBackgroundColor();
  </script>

</body>
</html>
